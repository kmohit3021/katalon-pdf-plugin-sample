plugins {
  id 'java-library'
  id 'groovy'
  id 'com.katalon.gradle-plugin' version '0.1.2'
}

repositories {
  mavenCentral()
}

def pluginSources = [
  'Keywords',
  'Test Listeners',
  'Include/scripts/groovy'
]

sourceSets {
   main {
    groovy {
      srcDirs = pluginSources
      srcDir 'Libs' // generated by Katalon Studio
    }
  }
}

shadowJar {
  exclude 'Temp*.class'
}

groovydoc {
  source = pluginSources
  docTitle = 'katalon pdf keyword'
}

dependencies {
    // Apache PDFBox core library
    implementation 'org.apache.pdfbox:pdfbox:3.0.2'
    
    // Apache PDFBox tools library, which includes ImageIOUtil
    implementation 'org.apache.pdfbox:pdfbox-tools:3.0.2'
    
    // ImageIO plugins for handling various image formats
    implementation 'com.github.jai-imageio:jai-imageio-core:1.4.0'
    implementation 'com.github.jai-imageio:jai-imageio-jpeg2000:1.4.0'
}